<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Página con Video</title>
	<style>
    	body {
        	background-color: white;
        	text-align: center;
        	font-family: Arial, sans-serif;
    	}
    	h1 {
        	color: pink; /* Cambié negro a rosado */
        	font-size: 3em;
    	}
    	video {
        	display: block;
        	margin: 20px auto;
        	width: 90%;
        	max-width: 1200px;
    	}
    	.menu-button {
        	position: fixed;
        	bottom: 20px;
        	right: 20px;
        	background-color: pink; /* Cambié negro a rosado */
        	color: white;
        	padding: 10px 20px;
        	border-radius: 20px;
        	text-decoration: none;
        	font-size: 1.2em;
        	transition: background-color 0.3s;
    	}
    	.menu-button:hover {
        	background-color: lightpink; /* Cambié gris a rosado claro */
    	}
	</style>
</head>
<body>
	<h1>Conversion decimale a binaire</h1>
	<video controls>
    	<source src="video.dns.mp4" type="video/mp4">
    	Tu navegador no soporta la reproducción de videos.
	</video>
	<a href="https://saragonzalez08.github.io/accueil" class="menu-button">Menú</a>
</body>
</html>
